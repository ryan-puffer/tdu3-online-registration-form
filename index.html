<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
</head>
<body>

    <header class="main-header">
        <div class="title">
            <h1>The Code Review</h1>
        </div>
    </header>
        <main class="sign-up">
            <h2>Signup for our newsletter</h2>
            <p class="tagline">Get the latest news on how your code is doing right in your inbox</p>
    

    
        
            <form action="index.html" method="POST" class="reg-form">
                <fieldset class="contact-info">
                    <legend><h2>Contact Information</h2></legend>
                <div class="flex-pair">         
                    <label for="full-name">Full Name</label>
                    <input class="field" type="text" id="full-name" name="user_name" placeholder="required" required>
                </div>
                <div class="flex-pair">     
                    <label for="email">Email Address</label>
                    <input class="field" type="email" id="email" name="user_email" placeholder="required" required>
                </div>
                <div class="flex-pair">     
                    <label for="telephone">Phone Number</label>
                    <input class="field" type="tel" id="telephone" name="user_telephone">
                </div>
                <div class="flex-pair">     
                    <label for="street-address">Street Address</label>
                    <input class="field" type="text" id="street-address" name="user_address">
                </div>
                <div class="flex-pair">     
                    <label for="city">City</label>
                    <input class="field" type="text" id="city" name="user_city">
                </div>
                <div class="flex-pair">
                    <label for="state-select">State</label>
                        <select class="field" name="states" id="state-select">
                            <option value="" selected disabled hidden>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                <div class="flex-pair">    
                    <label for="zip">Zip Code</label>
                    <input class="field" type="text" name="zip" id="zip">
                </div>
                </fieldset>
<div class="color-wrap">
                <fieldset class="preferences">
                    <legend><h2>Newsletter</h2></legend>
                    <p>Select the newsletters you would like to receive</p>
                    <div class="item">
                        <input type="checkbox" id="html_news" value="html_news" name="newsletter">
                        <label for="html_news" class="light">HTML News</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="css_news" value="css_news" name="newsletter">
                        <label for="css_news" class="light">CSS News</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter">
                        <label for="javascript_news" class="light">Javascript News</label>
                    </div>

                    <p>Newsletter format</p>
                    <div class="item">
                        <input type="radio" id="html_radio" value="html_radio" name="nl_pref"> 
                        <label for="html_radio" class="light">HTML</label>
                    </div>
                    <div class="item">
                        <input type="radio" id="text_radio" value="text_radio" name="nl_pref"> 
                        <label for="text_radio" class="light">Plain text</label>
                    </div>
                    <div class="topics">
                        <label for="other_topics">Other topics you'd like to hear about</label>
                        <textarea name="other_topics" id="other_topics" cols="30" rows="10" placeholder="Let us know what else you're interested in!"></textarea>
                    </div>
                    <button class="submit" type="submit">Sign Up</button>
                </fieldset>
            </div>
            </form>
   

    <footer>
        <p><em>Copyright The Code Review</em></p>
    </footer>
    </main>
    
</body>
</html>
